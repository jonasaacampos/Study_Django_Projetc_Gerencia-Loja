<!--{% load bootstrap4 %}-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>

    {% bootstrap_css %}

</head>
<body>

<div class="container">
    <h1>Contato</h1>
    {% bootstrap_messages %}

    <!--
    o action do form indica qual ação será disparada quando o usuário enviar o formulário
    no caso incocará a função contato da views.py
    Dentro dos forms, SEMPRE inserir {% csrf_token %}
    -->
    <form action="{% url 'contato' %}" method="post" class="form" autocomplete="off">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Enviar</button>
        {% endbuttons %}
    </form>

</div>


{% bootstrap_javascript jquery="full" %}
</body>
</html>
